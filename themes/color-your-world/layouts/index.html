{{ define "main" }}

  {{ $paginator := .Paginate (where .Site.RegularPages "Type" "in" .Site.Params.mainSections) }}

  <main class="index">
      <article>
        <header>
          <h1>{{ .Description | emojify }}</h1>
          {{ partial "processed-content" . }}
        </header>
      </article>
  </main>

{{ end }}
